<section class="section section--secondary">
    <div class="container">
        <div class="section__row">
            <div class="section__align-center">
                <div class="section__title">Узнайте о новостях и мероприятиях</div>
                <form data-component="subscribeForm">
                    <div class="field-group">
                        <label class="input">
                            <span class="input__label">Эл. почта</span>
                            <input
                                type="email"
                                class="input__field"
                                placeholder="yourmail@pochta.ru"
                                required
                            />
                        </label>
                    </div>
                    <div class="field-group">
                        <label class="input">
                            <span class="input__label">Неделя беременности</span>
                            <button type="button" class="button button--pure" data-handle="decrement">
                                -
                            </button>
                            <input type="email" class="input__field" value="1" readonly required />
                            <button type="button" class="button button--pure" data-handle="increment">
                                +
                            </button>
                        </label>
                    </div>
                    <button type="button" class="button button--arrow">далле</button>
                </form>
            </div>
        </div>
    </div>
</section>
