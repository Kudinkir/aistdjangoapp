{% extends 'aistsiteapp/base.html' %}

{% block page %}
    <section class="hero">
        <div class="hero__inner">
            <div class="hero__top">
                <div class="container">
                    <div class="hero__row">
                        <div class="hero__text hero__text--center">
                            <h1 class="hero__title">{{ page.seo_title }}</h1>
                        </div>
                        <div class="hero__right hero__right--bg hero__right--videopage"></div>
                    </div>
                </div>
            </div>
            {% if event %}
                <div class="container">
                    <div class="card card--invert">
                        <div class="card__body">
                            <div class="card__header card__header--large">{{ event.duration }}</div>
                            <div class="card__title card__title--large">
                                {{ event.name }}
                            </div>
                            <div class="card__text">
                                {{ event.text }}
                            </div>
                            <div class="card__actions">
                                <button class="button button--secondary button--arrow button--small"></button>
                            </div>
                        </div>
                        <div
                            class="card__image card__image--bg card__image--hero"
                            style="background-image: url('{{ event.image }}')"
                        ></div>
                    </div>
                </div>
            {% endif %}
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="cards">
                {% for item in events %}
                    <div class="cards__col">
                        <div class="card card--reverse">
                            <a class="card__fullLink" href="{{ item.url }}"></a>
                            <div class="card__body">
                                <div class="card__header">{{ item.duration }}</div>
                                <div class="card__title">{{ item.name }}</div>
                                <div class="card__text">
                                    {{ item.text }}
                                </div>
                                <div class="card__actions">
                                    <button type="button" class="button button--primary button--arrow"></button>
                                </div>
                            </div>
                            <div class="card__image card__image--full-width">
                                <img src="{{ item.image }}" alt="" />
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
