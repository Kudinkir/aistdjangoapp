{% extends 'aistsiteapp/base.html' %}

{% block page %}
    <section class="hero">
        <div class="hero__inner">
            <div class="hero__top hero__top--bg hero__top--homepage">
                <div class="container container--fluid">
                    <div class="hero__row">
                        <div class="hero__text hero__text--flex-end">
                            <h1 class="hero__title hero__title--homepage">
                                {{ main_block.name }}
                            </h1>
                        </div>
                        <div class="hero__right">
                            <div class="hero__image-wrapper">
                                <div class="hero__circle circle">
                                    <div class="circle__inner">
                                        20 июля<br />
                                        <small>Казань</small>
                                    </div>
                                </div>
                                <div
                                    class="hero__image"
                                    style="background-image: url('{{ MEDIA_URL }}{{ main_block.images.url }}')"
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="hero__benefits">
                    <div class="benefits" data-component="Carousel">
                        {% for item in second_block.bloks %}
                        <div class="benefits__item">
                            <h2 class="benefits__title">{{ item.name }}</h2>
                            <div class="benefits__text">
                                {{ item.text }}
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% include './components/events.html' %}
    {% include './components/subscribe.html' %}
{% endblock %}
