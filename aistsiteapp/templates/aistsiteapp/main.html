{% extends 'aistsiteapp/base.html' %}

{% block page %}
    <section class="hero">
        <div class="hero__inner">
            <div class="hero__top">
                <div class="container container--fluid">
                    <div class="hero__row">
                        <div class="hero__text">
                            <h1 class="hero__title">
                                {{ main_block.name }}
                            </h1>
                        </div>
                        <div class="hero__right">
                            <div class="hero__image-wrapper">
                                <div class="hero__circle circle">
                                    <div class="circle__inner">
                                        20 июля<br />
                                        <small>Казань</small>
                                    </div>
                                </div>
                                <img class="hero__image" src="{{ MEDIA_URL }}{{ main_block.images.url }}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="hero__benefits">
                    {% include './components/benefits.html' with items=second_block.bloks %}
                </div>
            </div>
        </div>
    </section>
    {% include './components/events.html' %}
    {% include './components/subscribe.html' %}
{% endblock %}
